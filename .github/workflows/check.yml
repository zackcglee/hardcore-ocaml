name: check

on: [push, pull_request]

jobs:
  check:
    name: check
    runs-on: ubuntu-22.04
    permissions:
      statuses: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 4.13.1

      - name: Use cached dependencies
        id: cache-opam
        uses: actions/cache@v3
        env:
          cache-name: cache-opam
        with:
          path: |
            ~/.opam
            ./_opam
          key: ${{ env.cache-name }}-build-${{ hashFiles('hardcore.opam', 'build.sh') }}
          restore-keys: |
            ${{ env.cache-name }}-build-${{ hashFiles('hardcore.opam', 'build.sh') }}
            ${{ env.cache-name }}-build-

#       - name: Install ocamlformat
#         run: opam install ocamlformat.0.24.1

      - name: Check format
        run: |
          eval $(opam env)
#          script/check-format

      - name: Build Hardcore_Ocaml
        run: |
          eval $(opam env) 
          for d in */ ; do
            if [ "$dir" != "doc" ]; then
              cd $dir; make
            fi
          done

      - name: Run test (regression)
        run: |
          eval $(opam env)
          cd tail-recursion; ./tail-recursion
          time ./tail -opt 10000000 > test.txt
          

      - name: Report check status
        run: |
          TIME=`tail -1 test.txt | cut -d ' ' -f3`
          echo $TIME
          curl \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -d '{"state":"success","target_url":"","description":"'"${TIME}"'","context":"check/coverage"}'
